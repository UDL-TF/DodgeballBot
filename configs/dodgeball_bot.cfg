"DodgeballBot"
{
	"general"
	{
		"name"				"Oracle Bot"	//Name of the bot
		
		// This determines orbiting, it will set the deflect radius higher than the base so it will more likely not orbit the rocket, and just straight up reflect it.
		// After the deflect radius gets reset, these variables will be used to create a angle which then will determine if the rocket will be orbited or not
		// depending on the angle the rocket comes in towards the bot.
		"deflect radius min" 	"200"
		"deflect radius max"  	"250"

		// These should be set in pair, eg. one is 20.0 then the other should be -20.0.
		// Range of how big of an up-spike or down-spike should the bot do. (Max range is -90 - 90)
		"x-axis drag min"		"-90.0"	// In degree.
		"x-axis drag max"		"90.0"

		// Range of the side-drags the bot does. (Max range is -180 - 180)
		"y-axis drag min"		"-180.0"	// In degree.
		"y-axis drag max"		"180.0"

		"orbit time min"		"1.75"	// Minimun orbit time (in seconds). (Recomended to add a 0.15 to both min and max)
		"orbit time max"		"2.75"	// Maximum orbit time (in seconds). (I don't really recommend setting a higher time)

		// Angle boundaries in which the bot should attempt a orbit. Any rocket that comes in an angle which is not between this range will not be orbited.
		"orbit angle min"		"35.0"	// In degree.
		"orbit angle max"		"70.0"

		// This is different than the "orbit angle min-max" this value is used to start the orbiting in an angle.
		"orbit angle"			"90.0"	// In degree.

		// Any rocket that comes in an angle that's smaller than this value, the bot will try to evade it in the degree that is 
		// given by the "orbit angle".
		"avoid rocket angle"	"55.0"	// In degree.

		// Maximum rocket speed where the bot can potentially orbit for longer.
		"orbit max speed"		"200.0"	// In mph.
	}

